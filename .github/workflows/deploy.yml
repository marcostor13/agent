# Nombre del workflow
name: Deploy Backend to Ubuntu Server

# 1. DISPARADOR (TRIGGER)
on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: marcostor13/agent:latest

      - name: Network Diagnostics
        run: |
          echo "Pinging host..."
          ping -c 1 ssh.marcostorresalarcon.com || echo "Ping failed"
          echo "Testing SSH port connectivity..."
          nc -zv ssh.marcostorresalarcon.com 22

      - name: Deploy to Ubuntu Server via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ssh.marcostorresalarcon.com
          username: marcostor13
          password: ${{ secrets.SERVER_PASSWORD }}
          port: 22
          timeout: 60s
          debug: true
          script: |
            cd /home/marcostor13
            ./deploy.sh marcostor13/agent agent 3028 .env_agent
