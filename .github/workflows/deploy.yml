# Nombre del workflow
name: Deploy Backend to Ubuntu Server

# 1. DISPARADOR (TRIGGER)
on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: self-hosted

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: marcostor13/agent:latest

      - name: Deploy to Local Server
        run: |
          cd /home/marcostor13
          # Nos aseguramos de tener la Ãºltima imagen
          docker pull marcostor13/agent:latest
          # Ejecutamos el script de despliegue localmente
          ./deploy.sh marcostor13/agent agent 3028 .env_agent
